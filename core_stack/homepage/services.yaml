- Utilities:
    - Portainer:
        href: https://portainer.subdomain.mydomain.org # Update with your domain address configured in .env file next to the docker-compose.yaml
        description: Portainer
        icon: portainer.png
        server: my-docker
        container: portainer
        widget:
            type: portainer
            env: 2
            url: https://portainer.subdomain.mydomain.org # Update with your domain address configured in .env file next to the docker-compose.yaml
            key: apikey # Update with api key

