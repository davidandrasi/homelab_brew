        container: jellyfin
        widget:
            type: jellyfin
            url: http://jellyfin.subdomain.mydomain.org # Update with your domain address configured in .env file next to the docker-compose.yaml
            key: apikey # Update with api key
            enableBlocks: true
            enableNowPlaying: true

