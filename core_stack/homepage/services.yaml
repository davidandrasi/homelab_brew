            url: http://qbittorrent.subdomain.mydomain.org # Update with your domain address configured in .env file next to the docker-compose.yaml
            username: username # Update with your corresponding username
            password: password # Update with your corresponding password

    - Plex:
        href: https://plex.subdomain.mydomain.org # Update with your domain address configured in .env file next to the docker-compo>
        description: Plex
        icon: plex.png
        server: my-docker
        container: plex
        widget:
            type: plex
            url: https://plex.subdomain.mydomain.org
            key: mykeygoeshere # see https://www.plexopedia.com/plex-media-server/general/plex-token/

    - Tautulli:
        href: https://tautulli.subdomain.mydomain.org # Update with your domain address configured in .env file next to the docke>
        description: Tautulli
        icon: tautulli.png
        server: my-docker
        container: tautulli
        widget:
            type: tautulli
            url: https://tautulli.subdomain.mydomain.org # Update with your domain address configured in .env file
            key: apikey # update with apikey from tautulli website: settings/web interface/api key
            enableUser: true # optional, defaults to false
            showEpisodeNumber: true # optional, defaults to false
            expandOneStreamToTwoRows: false # optional, defaults to true

    - Jellyfin:
        href: https://jellyfin.subdomain.mydomain.org # Update with your domain address configured in .env file next to the docker-compose.yaml
        description: Jellyfin
        icon: jellyfin.png
