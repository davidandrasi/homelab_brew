  ###### Watchtower ######
  watchtower:
    profiles: ["all", "dev"]
    container_name: "watchtower"
    environment:
      - "WATCHTOWER_CLEANUP=${WATCHTOWER_CLEANUP}"
      - "WATCHTOWER_POLL_INTERVAL=${WATCHTOWER_POLL_INTERVAL}"
      - "TZ=${TZ}"
    image: "containrrr/watchtower:latest"
    network_mode: "bridge"
    restart: "unless-stopped"
    stdin_open: true
    tty: true
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

  ###### Qbittorrent ######
  qbittorrent:
    profiles: ["all", "dev"]
    container_name: "qbittorrent"
    environment:
      - "PGID=${PGID}"
      - "PUID=${PUID}"
      - "TZ=${TZ}"
      - "UMASK=022"
      - "WEBUI_PORT=${WEBUI_PORT}"
    image: "linuxserver/qbittorrent:latest"
    labels:
      traefik.enable: "true"
      traefik.http.routers.qbittorrent.entrypoints: "websecure"
      traefik.http.routers.qbittorrent.rule: "Host(`${TRAEFIK_QBITTORRENT_HOST}`)"
      traefik.http.routers.qbittorrent.tls.certresolver: "myresolver"
      traefik.http.routers.qbittorrent.middlewares: authelia@docker
    network_mode: "bridge"
    ports:
      - "5555:5555/tcp"
      - "6881:6881/tcp"
      - "6881:6881/udp"
    restart: "unless-stopped"
    volumes:
      - "${CONFIG_PATH}/qbittorrent:/config"
      - "${HDD_PATH_SHARED}/downloads:/downloads"

  ###### Pihole ######
  pihole:
    profiles: ["all", "dev"]
    container_name: "pihole"
    environment:
      - "TZ=${TZ}"
      - "WEBPASSWORD=${WEBPASSWORD}"
      - "DNSMASQ_USER=${DNSMASQ_USER}"
      - "VIRTUAL_HOST=${TRAEFIK_PIHOLE_HOST}"
    image: "pihole/pihole:latest"
    labels:
      traefik.enable: "true"
      traefik.http.routers.pihole.rule: "Host(`${TRAEFIK_PIHOLE_HOST}`)"
      traefik.http.routers.pihole.service: "pihole"
      traefik.http.routers.pihole.tls: "true"
      traefik.http.routers.pihole.tls.certresolver: "myresolver"
      traefik.http.services.pihole.loadBalancer.server.port: "80"
      traefik.http.routers.pihole.middlewares: authelia@docker
    network_mode: "bridge"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "853:853/tcp"
    restart: "unless-stopped"
    volumes:
      - "${CONFIG_PATH}/pihole/etc-dnsmasq.d:/etc/dnsmasq.d"
      - "${CONFIG_PATH}/pihole/etc-pihole:/etc/pihole"

