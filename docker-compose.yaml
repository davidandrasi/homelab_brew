    labels:
      traefik.enable: "true"
      traefik.http.routers.uptime_kuma.entrypoints: "websecure"
      traefik.http.routers.uptime_kuma.rule: "Host(`${TRAEFIK_UPTIMEKUMA_HOST}`)"
