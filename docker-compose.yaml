version: "3.8"
services:
  ###### Traefik ######
  traefik:
    profiles: ["all", "dev"]
    command:
      ### Basic ###
      - "traefik"
      - "--log.level=DEBUG"
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      ### Letsencrypt ###
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.myresolver.acme.email=${CERT_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      ### Web entrypoint###
      - '--entryPoints.web=true'
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      #- '--entryPoints.web.forwardedHeaders.insecure=false'
      #- '--entryPoints.web.proxyProtocol.insecure=false'
      - "--entrypoints.web.forwardedHeaders.trustedIPs=${AUTHELIA_TRUSTED_IPS}"
      - "--entryPoints.web.proxyProtocol.trustedIPs=${AUTHELIA_TRUSTED_IPS}"
      ### Websecure entrypoint###
      - '--entryPoints.websecure=true'
      - "--entrypoints.websecure.address=:443"
      #- '--entryPoints.websecure.forwardedHeaders.insecure=false'
      #- '--entryPoints.websecure.proxyProtocol.insecure=false'
      - "--entrypoints.websecure.forwardedHeaders.trustedIPs=${AUTHELIA_TRUSTED_IPS}"
      - "--entryPoints.websecure.proxyProtocol.trustedIPs=${AUTHELIA_TRUSTED_IPS}"
      ### Metrics ###
      - "--metrics"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=traefik"
      - "--metrics.prometheus.buckets=${PROMETHEUS_BUCKETS}"
    container_name: "traefik"
    image: "traefik:latest"
    depends_on:
      - authelia
    labels:
      traefik.enable: "true"
      traefik.http.routers.api.entrypoints: "websecure"
      traefik.http.routers.api.rule: "Host(`${TRAEFIK_TRAEFIK_HOST}`)"
      traefik.http.routers.api.service: "api@internal"
      traefik.http.routers.api.tls.certresolver: "myresolver"
      traefik.http.routers.api.middlewares: "basic-auth@docker"
      traefik.http.middlewares.basic-auth.basicauth.users: ${ADMIN_USER}:${ADMIN_PASSWORD},${USER1}:${USER1_PASSWORD}
    network_mode: "bridge"
    ports:
      - "443:443"
      - "80:80"
      - "8080:8080"
    restart: "unless-stopped"
    environment:
      - "TZ=${TZ}"
    volumes:
      - "${CONFIG_PATH}/letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock"

  micros-gateway:
    profiles: ["all", "dev"]
    image: bxnxm/micros-gateway:1.22.5
    container_name: micros-gateway
    environment:
      - "TZ=${TZ}"
      - GATEWAYIP=${GATEWAY_IP}"
    ports:
      - "5000:5000"  # Expose Flask REST API port to host
    network_mode: "bridge"
    labels:
      traefik.enable: "true"
      traefik.http.routers.micros-gateway.entrypoints: "websecure"
      traefik.http.routers.micros-gateway.rule: "Host(`${TRAEFIK_MICROS_HOST}`)"
      traefik.http.routers.micros-gateway.tls.certresolver: "myresolver"
      traefik.http.routers.micros-gateway.middlewares: authelia@docker

  ###### Authelia ######
  authelia:
    profiles: ["all", "dev"]
    image: authelia/authelia
    container_name: authelia
    volumes:
      - "${CONFIG_PATH}/authelia/:/config"
    network_mode: "bridge"
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.authelia.rule=Host(`${TRAEFIK_AUTHELIA_HOST}`)'
      - 'traefik.http.routers.authelia.entrypoints=websecure'
      - 'traefik.http.routers.authelia.tls.certresolver=myresolver'
      - 'traefik.http.routers.authelia.tls=true'
      - 'traefik.http.middlewares.authelia.forwardauth.address=https://${TRAEFIK_AUTHELIA_HOST}/api/verify?rd=https://${TRAEFIK_AUTHELIA_HOST}'
      - 'traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true'
      - 'traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email'
      # Authelia is also capable of http basicauth, so it can be used for that also instead of the built-in one from traefik middlewares
      #- 'traefik.http.middlewares.authelia-basic.forwardAuth.address=https://${TRAEFIK_AUTHELIA_HOST}/api/verify?auth=basic' # Middleware name will be authelia-basic@docker
      #- 'traefik.http.middlewares.authelia-basic.forwardAuth.trustForwardHeader=true'
      #- 'traefik.http.middlewares.authelia-basic.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email'
    ports:
      - "9091:9091"
    restart: unless-stopped
    environment:
      - "TZ=${TZ}"
    healthcheck:
      disable: true # when false, the container takes 10-20s to come up

  ###### Prometheus ######
  prometheus:
    profiles: ["all", "dev"]
    container_name: "prometheus"
    image: prom/prometheus
    environment:
      - "PGID=${PGID}"
      - "PUID=${PUID}"
      - "TZ=${TZ}"
    ports:
      - "9090:9090"
    volumes:
      - ${CONFIG_PATH}/prometheus:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME}"
      - "--storage.tsdb.retention.size=${PROMETHEUS_RETENTION_SIZE}"
    network_mode: "bridge"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "bridge"
      traefik.http.routers.prometheus.entrypoints: "websecure"
      traefik.http.routers.prometheus.rule: "Host(`${TRAEFIK_PROMETHEUS_HOST}`)"
      traefik.http.routers.prometheus.tls.certresolver: "myresolver"
      traefik.http.routers.prometheus.service: "prometheus"
      traefik.http.services.prometheus.loadbalancer.server.port: "9090"
      traefik.http.routers.prometheus.middlewares: authelia@docker
    restart: "unless-stopped"

  ###### Prometheus node-exporter ######
  prometheus-node-exporter:
    profiles: ["all", "dev"]
    image: prom/node-exporter:latest
    container_name: prometheus-node-exporter
    restart: unless-stopped
    environment:
      - "TZ=${TZ}"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    network_mode: "bridge"

  ###### Grafana ######
  grafana:
    profiles: ["all", "dev"]
    image: grafana/grafana
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ${CONFIG_PATH}/grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ${CONFIG_PATH}/grafana/config.monitoring
    network_mode: "bridge"
    environment:
      - "TZ=${TZ}"
    user: "472" # this means, that the username is admin
    labels:
      traefik.enable: "true"
      traefik.docker.network: "bridge"
      traefik.http.routers.grafana.entrypoints: "websecure"
      traefik.http.routers.grafana.rule: "Host(`${TRAEFIK_GRAFANA_HOST}`)"
      traefik.http.routers.grafana.tls.certresolver: "myresolver"
      traefik.http.routers.grafana.service: "grafana"
      traefik.http.services.grafana.loadbalancer.server.port: "3000"
      traefik.http.routers.grafana.middlewares: authelia@docker
    restart: unless-stopped

  ###### Loki ######
  loki:
    image: grafana/loki:latest
    container_name: loki
    profiles: ["all", "dev"]
    ports:
      - "3100:3100"
    volumes:
      - ${CONFIG_PATH}/loki:/etc/loki
    command: -config.file=/etc/loki/loki-config.yaml
    network_mode: bridge
    restart: unless-stopped

  ###### Promtail ######
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    profiles: ["all", "dev"]
    # ports:
    #   - "1514:1514" # this is only needed if you are going to send syslogs
    volumes:
      - /var/log:/var/log
      - ${CONFIG_PATH}/promtail:/etc/promtail
    command: -config.file=/etc/promtail/promtail-config.yaml
    network_mode: bridge
    restart: unless-stopped

  ###### Portainer ######
  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    network_mode: bridge
    ports:
      - 9000:9000/tcp
    profiles: ["all", "dev"]
    restart: unless-stopped
    environment:
      - "TZ=${TZ}"
    labels:
      traefik.enable: "true"
      traefik.http.routers.portainer.entrypoints: "websecure"
      traefik.http.routers.portainer.rule: "Host(`${TRAEFIK_PORTAINER_HOST}`)"
      traefik.http.routers.portainer.tls: "true"
      traefik.http.routers.portainer.tls.certresolver: "myresolver"
      traefik.http.routers.portainer.middlewares: authelia@docker
      traefik.http.services.portainer.loadbalancer.server.port: 9000
      traefik.http.routers.portainer.service: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  ###### Whoami ######
  whoami:
    profiles: ["all", "dev"]
    container_name: "whoami"
    image: "traefik/whoami:latest"
    labels:
      traefik.enable: "true"
      traefik.http.routers.whoami.entrypoints: "websecure"
      traefik.http.routers.whoami.rule: "Host(`${TRAEFIK_WHOAMI_HOST}`)"
      traefik.http.routers.whoami.tls: "true"
      traefik.http.routers.whoami.tls.certresolver: "myresolver"
      traefik.http.routers.whoami.middlewares: authelia@docker
    network_mode: "bridge"
    restart: "unless-stopped"
    environment:
      - "TZ=${TZ}"

  ###### Ntfy ######
  ntfy:
    image: binwiederhier/ntfy
    container_name: ntfy
    profiles: ["all", "dev"]
    command:
      - serve
    environment:
      - "TZ=${TZ}"
    # user: UID:GID # optional: replace with your own user/group or uid/gid
    volumes:
      - ntfy_cache:/var/cache/ntfy
      - ${CONFIG_PATH}/ntfy/:/etc/ntfy
      - ${CONFIG_PATH}/ntfy/data/:/data
    labels:
      traefik.enable: "true"
      traefik.http.routers.ntfy.entrypoints: "websecure"
      traefik.http.routers.ntfy.rule: "Host(`${TRAEFIK_NTFY_HOST}`)"
      traefik.http.routers.ntfy.tls: "true"
      traefik.http.routers.ntfy.tls.certresolver: "myresolver"
      # traefik.http.routers.ntfy.middlewares: authelia@docker
    network_mode: "bridge"
    # ports:
    #   - 3300:80
    restart: unless-stopped

  ###### Samba ######
  samba:
    profiles: ["all", "dev"]
    command:
      - "-n"
      - "-u"
      - "${SAMBA_USERNAME};${SAMBA_PASSWORD}"
      - "-s"
      - "shared;/rpi_shared;yes;no;no;admin;admin;admin"
      - "-s"
      - "docker_compose;/docker_compose;yes;no;no;admin;admin;admin"
      - "-s"
      - "docker_appdata;/docker_appdata;yes;no;no;admin;admin;admin"
      - "-s"
      - "homelab_brew;/homelab_brew;yes;no;no;admin;admin;admin"
      # - "-p"
    container_name: "samba"
    image: "dperson/samba:latest"
    network_mode: "bridge"
    ports:
      - "137:137/udp"
      - "138:138/udp"
      - "139:139/tcp"
      - "445:445/tcp"
    restart: "unless-stopped"
    environment:
      - "TZ=${TZ}"
    volumes:
      - "var_cache_samba:/var/cache/samba"
      - "var_lib_samba:/var/lib/samba"
      - "var_log_samba:/var/log/samba"
      - "etc_samba:/etc"
      - "run_samba:/run/samba"
      - "${HDD_PATH_SHARED}:/rpi_shared"
      - "${MYHOME}/homelab_brew:/homelab_brew" # TODO remove
      - "${MYHOME}/docker_compose:/docker_compose" # TODO remove
      - "${MYHOME}/docker_appdata:/docker_appdata" # TODO remove

  ###### Minidlna ######
  minidlna:
    profiles: ["all", "dev"]
    container_name: "minidlna"
    environment:
      - "MINIDLNA_MEDIA_DIR=/media"
      - "MINIDLNA_FRIENDLY_NAME=${MINIDLNA_FRIENDLY_NAME}"
      - "TZ=${TZ}"
    image: "vladgh/minidlna:latest"
    network_mode: "host"
    restart: "unless-stopped"
    volumes:
      - "${HDD_PATH_SHARED}:/media"

  ###### Wikijs ######
  wikijs:
    profiles: ["all", "other"]
    container_name: "wikijs"
    image: "linuxserver/wikijs:latest"
    labels:
      traefik.enable: "true"
      traefik.http.routers.wikijs.entrypoints: "websecure"
      traefik.http.routers.wikijs.rule: "Host(`${TRAEFIK_WIKIJS_HOST}`)"
      traefik.http.routers.wikijs.tls.certresolver: "myresolver"
      traefik.http.routers.wikijs.middlewares: authelia@docker
    network_mode: "bridge"
    ports:
      - "4000:3000/tcp"
    restart: "unless-stopped"
    environment:
      - "TZ=${TZ}"
    volumes:
      - "${CONFIG_PATH}/wikijs/data:/data"
      - "${CONFIG_PATH}/wikijs:/config"

  ###### Librespeed ######
  librespeed:
    profiles: ["all", "other"]
    container_name: "librespeed"
    image: "linuxserver/librespeed:latest"
    labels:
      traefik.enable: "true"
      traefik.http.routers.librespeed.entrypoints: "websecure"
      traefik.http.routers.librespeed.rule: "Host(`${TRAEFIK_LIBRESPEED_HOST}`)"
      traefik.http.routers.librespeed.tls.certresolver: "myresolver"
      traefik.http.routers.librespeed.middlewares: "authelia@docker"
    network_mode: "bridge"
    restart: "unless-stopped"
    environment:
      - "TZ=${TZ}"
    volumes:
      - "librespeed_data:/config"

  ###### Fliebrowser ######
  filebrowser:
    profiles: ["all", "dev"]
    container_name: "filebrowser"
    image: "hurlenko/filebrowser:latest"
    labels:
      traefik.enable: "true"
      traefik.http.routers.filebrowser.entrypoints: "websecure"
      traefik.http.routers.filebrowser.rule: "Host(`${TRAEFIK_FILEBROWSER_HOST}`)"
      traefik.http.routers.filebrowser.tls.certresolver: "myresolver"
      traefik.http.routers.filebrowser.middlewares: "authelia@docker"
    network_mode: "bridge"
    ports:
      - "8081:8081/tcp"
    environment:
      - "TZ=${TZ}"
    restart: "unless-stopped"
    volumes:
      - "${CONFIG_PATH}/filebrowser:/config"
      - "${HDD_PATH_SHARED}:/data"

  ###### Duplicati ######
  duplicati:
    profiles: ["all", "dev"]
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    environment:
      - "PGID=${PGID}"
      - "PUID=${PUID}"
      - "TZ=${TZ}"
    volumes:
      - ${CONFIG_PATH}/duplicati:/config
      - ${HDD_PATH}/_backup:/backups
      - ${MYHOME}/docker_compose/:/source_docker_compose
      - ${MYHOME}/docker_appdata/:/source_docker_appdata
      - ${MYHOME}/rpi_brew/:/source_rpi_brew
      - ${MYHOME}/.bash_aliases:/.bash_aliases
      - ${MYHOME}/.gitconfig:/.gitconfig
      - "duplicati_source:/source"
    labels:
      traefik.enable: "true"
      traefik.http.routers.duplicati.entrypoints: "websecure"
      traefik.http.routers.duplicati.rule: "Host(`${TRAEFIK_DUPLICATI_HOST}`)"
      traefik.http.routers.duplicati.tls.certresolver: "myresolver"
      traefik.http.routers.duplicati.middlewares: "authelia@docker"
    ports:
      - 8300:8300
    network_mode: "bridge"
    restart: unless-stopped

  ###### Jellyfin ######
  jellyfin:
    profiles: ["all", "dev"]
    container_name: "jellyfin"
    group_add:
      - "${JELLYFIN_RENDER_GROUP}"
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128 # https://jellyfin.org/docs/general/administration/hardware-acceleration/
    environment:
      - "PGID=${PGID}"
      - "PUID=${PUID}"
      - "TZ=${TZ}"
    image: "linuxserver/jellyfin:latest"
    labels:
      traefik.enable: "true"
      traefik.http.routers.jellyfin.entrypoints: "websecure"
      traefik.http.routers.jellyfin.rule: "Host(`${TRAEFIK_JELLYFIN_HOST}`)"
      traefik.http.routers.jellyfin.tls.certresolver: "myresolver"
      traefik.http.routers.jellyfin.middlewares: authelia@docker
    network_mode: "bridge"
    ports:
      - "8096:8096/tcp"
      - "8920:8920/tcp"
    restart: "unless-stopped" # in case resource limits are set, you have to use "always" to make sure the container is getting automatically back to a healty state in case of reaching the pre-set resource limits
    volumes:
      - "${CONFIG_PATH}/jellyfin:/config"
#      - "${JELLYFIN_CACHE}:/cache"
#      - "${JELLYFIN_METADATA}/:/metadata"
#      - "${JELLYFIN_TRANSCODE_CACHE}:/transcodes"
      - "${HDD_PATH_SHARED}:/shared_downloads"
    #cpus: 0.5 # in my case from 0.1 to 4, the max value can be found here: docker info | grep -iE "CPUs|Memory"
    #mem_limit: 1g # in my case the max is 3.7g, max value can be found here: docker info | grep -iE "CPUs|Memory"
    #mem_reservation: 128M

  ###### Dokuwiki ######
  dokuwiki:
    profiles: ["all", "other"]
    container_name: "dokuwiki"
    environment:
      - "PGID=${PGID}"
      - "PUID=${PUID}"
      - "TZ=${TZ}"
    image: "ghcr.io/linuxserver/dokuwiki:latest"
    labels:
      traefik.enable: "true"
      traefik.http.routers.dokuwiki.entrypoints: "websecure"
      traefik.http.routers.dokuwiki.rule: "Host(`${TRAEFIK_DOKUWIKI_HOST}`)"
      traefik.http.routers.dokuwiki.tls.certresolver: "myresolver"
      traefik.http.routers.dokuwiki.middlewares: authelia@docker
    network_mode: "bridge"
    restart: "unless-stopped"
    volumes:
      - "${CONFIG_PATH}/dokuwiki:/config"

  ###### Dynu Updater ######
  dynu-updater:
    profiles: ["all", "dev"]
    container_name: "dynu-updater"
    environment:
      - "TZ=${TZ}"
      - "USERNAME=${USERNAME}"
      - "PASSWORD=${PASSWORD}"
      - "HOSTNAMES=${HOSTNAMES}"
      - "REFRESH_TIME=${REFRESH_TIME}"
    image: "dokeraj/dynu-updater:latest"
    network_mode: "bridge"
    restart: "unless-stopped"
    ports:
      - "1050:1050"

